<source>
  type monitor_agent
  tag oms.health
  port %PORT%
  emit_interval 5m
  emit_config true
</source>

<source>
  type oms_heartbeat
  interval 5m
</source>

<filter oms.health.**>
  type filter_operation
</filter>

<match oms.health.** oms.heartbeat.**>
  type out_oms
  log_level info

  omsadmin_conf_path %CONF_DIR_WS%/omsadmin.conf
  cert_path %CERT_DIR_WS%/oms.crt
  key_path %CERT_DIR_WS%/oms.key

  buffer_chunk_limit 1m
  buffer_type file
  buffer_path %STATE_DIR_WS%/out_oms_health*.buffer
  buffer_queue_limit 5
  buffer_queue_full_action drop_oldest_chunk
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
  max_retry_wait 5m
</match>

